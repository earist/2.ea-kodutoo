<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>typer</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="app.js"></script>
    <style> 
      * {
        margin: 0;
        padding: 0;
      }

      html, body, canvas {
        width: 100%;
        height: 100%;
      }
      
      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body id="body" class="dark-mode">
    <div id="description">
      <h1>SÕNAMÄNG</h1>
        <p>Mängu ülesanne on võimalikult kiiresti näppe liigutada ehk siis nii kiiresti kui võimalik,
            ilma eksimusteta, kribada ekraanil kuvatud sõna. </p>
      <br>
        <p>Elusid on 10, ning raskusastme valkust sõltub,
                kui palju aega sulle ühe sõna kirjutamiseks antakse.</p>
    </div>
    <div id="playerName">
      <input id="nameField" type="text" placeholder="Sisesta nimi">
      <br>
      <button onclick="startGameEasy()">LIHTNE</button>
      <button onclick="startGameMedium()">KESKMNE</button>
      <button onclick="startGameHard()">RASKE</button>
    </div>
    <button type="button" class="btn" name="night_mode" onclick="changeMode()" title="Switch mode">Day/night mode</button>
  </body>
</html>
